<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Random Number Game</h1>
    <div id="set-number">
      <span>Generate a number between 0 and</span>
      <input type="number" placeholder="Set a number" required />
    </div>
    <p></p>
    <form id="guess-number">
      Guess the number:
      <input type="number" />
      <button>play!</button>
    </form>
    <div id="result-text">
      <div id="value-text"></div>
    </div>
    <div id="lost"></div>
    <div id="won"></div>

    <script src="src/index.js"></script>
  </body>
</html>
